version: '3'

volumes:
  foodgram_pg_data:
  static:
  media:

services:
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - foodgram_pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  nginx:
    build: ./nginx/
    volumes:
      - static:/staticfiles/
      - media:/app/media
    ports:
      - 8000:80 